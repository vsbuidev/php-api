<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD API Testing</title>
    <script>
      async function createUser() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;

        const response = await fetch("http://crud-api.test/api/create.php", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ name, email }),
        });

        const result = await response.json();
        alert(result.message);
      }

      async function readUsers() {
        const response = await fetch("http://crud-api.test/api/read.php");
        const result = await response.json();

        let output = "<h2>Users:</h2>";
        result.records.forEach((user) => {
          output += `<p>ID: ${user.id} - Name: ${user.name} - Email: ${user.email}</p>`;
        });

        document.getElementById("users").innerHTML = output;
      }

      async function updateUser() {
        const id = document.getElementById("update-id").value;
        const name = document.getElementById("update-name").value;
        const email = document.getElementById("update-email").value;

        const response = await fetch("http://crud-api.test/api/update.php", {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ id, name, email }),
        });

        const result = await response.json();
        alert(result.message);
      }

      async function deleteUser() {
        const id = document.getElementById("delete-id").value;

        const response = await fetch("http://crud-api.test/api/delete.php", {
          method: "DELETE",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ id }),
        });

        const result = await response.json();
        alert(result.message);
      }
    </script>
  </head>
  <body>
    <h1>CRUD API Testing</h1>

    <h2>Create User</h2>
    <input type="text" id="name" placeholder="Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <button onclick="createUser()">Create</button>

    <h2>Read Users</h2>
    <button onclick="readUsers()">Read</button>
    <div id="users"></div>

    <h2>Update User</h2>
    <input type="number" id="update-id" placeholder="User ID" required />
    <input type="text" id="update-name" placeholder="Name" />
    <input type="email" id="update-email" placeholder="Email" />
    <button onclick="updateUser()">Update</button>

    <h2>Delete User</h2>
    <input type="number" id="delete-id" placeholder="User ID" required />
    <button onclick="deleteUser()">Delete</button>
  </body>
</html>
